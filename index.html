<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="selection-container">
<div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/919/919828.png"
          alt="CodeHub Logo"
          class="logo"
        />
        <h1 class="title">CodeHub</h1>
      </div>
      <nav class="nav-container">
          <button class="nav-btn home">Home</button>
          <button class="nav-btn html">HTML</button>
          <button class="nav-btn css">CSS</button>
          <button class="nav-btn js">JavaScript</button>
          <button class="nav-btn ts">TypeScript</button>
          <button class="nav-btn settings">Settings</button>
      </nav>
    </section>

    <section class="html-container disabled">
        <h2 class="section-title">HTML Resources</h2>
        <div class="cards-container">
            <div class="resource-card">
            <h3 class="card-title">HTML Basics</h3>
            <p class="card-description">Learn the fundamentals of HTML.</p>
            <a href="https://www.w3schools.com/html/" class="card-link">Visit W3Schools</a>
            </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
