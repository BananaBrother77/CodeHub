<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="selection-container">
<div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/919/919828.png"
          alt="CodeHub Logo"
          class="logo"
        />
        <h1 class="title">CodeHub</h1>
      </div>
      <nav class="nav-container">
          <button class="nav-btn home" data-target="home">Home</button>
          <button class="nav-btn html" data-target="html">HTML</button>
          <button class="nav-btn css" data-target="css">CSS</button>
          <button class="nav-btn js" data-target="js">JavaScript</button>
          <button class="nav-btn ts" data-target="ts">TypeScript</button>
          <button class="nav-btn settings" data-target="settings">Settings</button>
      </nav>
    </section>

    <section id="home" class="tab home-container">
        <h2 class="section-title">Welcome to CodeHub</h2>
        <p class="section-description">
            Your one-stop resource hub for web development.
        </p>
    </section>

    <section id="html" class="tab html-container disabled">
        <h2 class="section-title">HTML Resources</h2>
        <div class="cards-container">
            <div class="resource-card">
            <h3 class="card-title">HTML Basics</h3>
            <p class="card-description">Learn the fundamentals of HTML.</p>
            <a href="https://www.w3schools.com/html/" class="card-link">Visit W3Schools</a>
            </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
